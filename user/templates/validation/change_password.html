{% extends 'baseuser.html' %}
{% load static%}

{% block title %}password change{% endblock title %}

<style>
    .hidden {
        display: none;
    }
</style>

{% block user_content %}
<div class="header-padding"></div>

{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show  mx-auto" role="alert" id="alertBox">
    <strong>{{message}}</strong> 
    
</div>
{% endfor %}

<div class="container d-flex justify-content-center">
 
    <div class="forgot_password_container">
        <form method="POST" action="{% url 'reset_password' %}">
            {% csrf_token %}
                <input type="hidden" name="email" value="{{ email }}">
            
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group mt-4">
                <label for="exampleInputPassword1">Confirm_Password</label>
                <input type="password" class="form-control" name="confirm_password" id="exampleInputPassword1" placeholder="Confirm_Password">
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</div>


{% endblock user_content %}
